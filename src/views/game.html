    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;

<body onload="startGame()">
<script>

function startGame() {
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.state = {
      isGameOver: false,
      xPos: 100,
      yPos: 400,
      yVelo : 1,
      context: null,
    framerate: 24,
  beginTime: 0,
endtime: 0,};
    }
}



    

 function  render() {
    // console.log("rendering screen");
    if (this.isGameOver() == true)
    {
      console.log("oof... game over");
      return (
        <div className="endgame">
          <p>Game over, man!</p>
          <p></p>
          <button
             >
            try again?
          </button>
        </div>
      );
    }
    else
    {
    
      return (
        <div>
            <canvas 
            ref="canvas"
            height={this.state.screen.height * this.state.screen.ratio}
            width={this.state.screen.width * this.state.screen.ratio}
              />  
        </div>
      );
    }
  }




  function update() {
    // console.log("frame updating");
    

    // window.setTimeout(function() (console.log("frame delay")), 500);
    this.setState({endTime: Date.now()});
    if (this.state.endTime - this.state.beginTime < 1000/24-10)
    {
      
    }
    else
    {
      this.setState({beginTime: Date.now()});
      console.log(Date.now());
      // update a frame


      
      // halt frame updates if game over
      if (this.isGameOver() == true)
      {
        return 0;
      }


      // update coordinates
       this.setState({yPos: this.state.yPos+this.state.yVelo});

      // draw frame

      const context = this.state.context;

      // define frame stuff
      context.save();
      context.scale(this.state.screen.ratio, this.state.screen.ratio);
  
  
      // clear frame
      context.fillStyle = '#888888';
      // context.globalAlpha = 0.4;
      context.fillRect(0, 0, this.state.screen.width, this.state.screen.height);
      // context.globalAlpha = 1;
  
      context.fillStyle = '#ffffff';
      context.font = "30px Arial";
      context.fillText("lmao xD", this.state.xPos, this.state.yPos);
  
  
      context.restore();
    }

    requestAnimationFrame(() => {this.update()});
    

  }

  function isGameOver ()
  {
    if (this.state.yPos>this.state.screen.height)
    {
      // fell too far down
      console.log("fell down");
      return true;
    };
    return false;
  }
