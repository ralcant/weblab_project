<!DOCTYPE html>
<html>

<head>
  <title> Gamepage </title>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">


  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }
  </style>
</head>

<body onload="startGame()">
  <script>

    function startGame() {
      myGameArea.start();
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 600; // might make dynamic
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(update, 10);
        this.state = {
          isGameOver: false,
          xPos: 100,
          yPos: 200,
          yVelo: 0,
          score: 10
        };
      },

      stop: function () {
        clearInterval(this.interval);
      }
    }


    function update() {
      // update a frame...

      console.log(Date.now());


      // halt frame updates if game over
      if (this.isGameOver() == true) {
        myGameArea.stop();
        // print a game over message


        myGameArea.context.fillStyle = '#ffffff';
        myGameArea.context.font = "30px Arial";
        myGameArea.context.fillRect(0, 0, myGameArea.canvas.width / 2, myGameArea.canvas.height / 2);
        myGameArea.context.fillText("game over.....", myGameArea.canvas.width / 2, myGameArea.canvas.height / 2);

        // print your score

        myGameArea.context.fillText("your score: " + myGameArea.state.score, myGameArea.canvas.width / 2, myGameArea.canvas.height / 2 + 50);

        // TODO: check if high score

        // restart button


        myGameArea.context.fillStyle = '#ffffff';
        myGameArea.context.font = "12px Arial";
        myGameArea.context.fillRect(125, 175, 100, 50);
        myGameArea.context.fillStyle = '#000000';
        myGameArea.context.fillText("restart?", 175, 200);

        myGameArea.context.restore(); // render everything yay

        return 0;
      }

      // take key input
      if (myGameArea.keys && myGameArea.keys[87]) {
        myGameArea.state.yVelo = myGameArea.state.yVelo - 0.1;
        console.log("w pressed");
      }

      // update coordinates of tim
      myGameArea.state.yVelo = myGameArea.state.yVelo + 0.005;
      if (myGameArea.state.yVelo > 2) {
        myGameArea.state.yVelo = 2;
      }
      if (myGameArea.state.yVelo < -0.5) {
        myGameArea.state.yVelo = -0.5;
      }
      myGameArea.state.yPos = myGameArea.state.yPos + myGameArea.state.yVelo;

      // draw frame
      const context = myGameArea.context;

      // define frame stuff
      context.save();
      // context.scale(myGameArea.state.screen.ratio, myGameArea.state.screen.ratio);


      // clear frame
      context.fillStyle = '#365879';
      // context.globalAlpha = 0.4;
      context.fillRect(0, 0, myGameArea.canvas.width, myGameArea.canvas.height);
      // context.globalAlpha = 1;

      context.fillStyle = '#ffffff';
      context.font = "30px Arial";
      context.fillText("lmao xD", myGameArea.state.xPos, myGameArea.state.yPos);


      context.restore();

    }

    function isGameOver() {
      console.log(myGameArea.state.yPos);
      if (myGameArea.state.yPos > myGameArea.canvas.height) {
        // fell too far down
        console.log("fell down");
        return true;
      };
      return false;
    }
    // restart if game over
    var restartRect = {

      x: 125,
      y: 175,
      width: 100,
      height: 50
    };
    //Binding the click event on the canvas
    myGameArea.canvas.addEventListener('click', function (evt) {
      var mousePos = getMousePos(myGameArea.canvas, evt);
      console.log(mousePos.x);
      // if (isGameOver()==true) {
      if ((isInside(mousePos, restartRect)) && (isGameOver() == true)) {
        console.log('restarct button clicked inside rect');
        myGameArea.start();
      }

    }, false);


    // helpers for clicks
    function getMousePos(canvas, event) {
      var rect = canvas.getBoundingClientRect();
      return {
        x: event.clientX,
        y: event.clientY
      };
    }
    function isInside(pos, rect) {
      return (pos.x > rect.x && pos.x < rect.x + rect.width && pos.y < rect.y + rect.height && pos.y > rect.y);
    }


    //making keypresses work
    window.addEventListener('keydown', function (e) {
      e.preventDefault();
      myGameArea.keys = (myGameArea.keys || []);
      myGameArea.keys[e.keyCode] = (e.type == "keydown");
    })
    window.addEventListener('keyup', function (e) {
      myGameArea.keys[e.keyCode] = (e.type == "keydown");
    })


  </script>


</body>

</html>
